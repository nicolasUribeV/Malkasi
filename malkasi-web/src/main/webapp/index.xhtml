<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/layout/1column.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default login">
                            <div class="panel-heading">Bienvenido</div>
                            <div class="panel-body">
                                <div class="input-group">
                                    <span id="nombreUsuario" class="input-group-addon">Nombre de Usuario</span>
                                    <h:inputText id="username" class="form-control" autocomplete="off" size="20" value="#{loginController.userName}">
                                    </h:inputText>
                                    <p:watermark for="username" value="Nombre de usuario" />
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">Contraseña</span>
                                    <h:inputSecret id="password" styleClass="form-control" autocomplete="off" size="20" value="#{loginController.password}"/>
                                    <p:watermark for="password" value="Contraseña" />
                                </div>
                                <!--<a href="/revalora-web/faces/passwordRecovery.xhtml" class="btn btn-link" style="margin-top: 10px">¿Olvidó su contraseña?</a>-->
                                <p:commandButton styleClass="btn btn-default float-right" type="submit" value="Ingresar" update=":growl" action="#{loginController.login()}"/>
                                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                    <img src="resources/images/ajax-loader.gif" alt=""/>
                                </p:dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
            
        </ui:define>
        
    </ui:composition>


</html>
