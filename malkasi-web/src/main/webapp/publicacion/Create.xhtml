<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicacionCreateDlg" widgetVar="PublicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePublicacionTitle}">
            <h:form id="PublicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{publicacionController.selected.id}" title="#{bundle.CreatePublicacionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_nombrePublicacion}" for="nombrePublicacion" />
                        <p:inputText id="nombrePublicacion" value="#{publicacionController.selected.nombrePublicacion}" title="#{bundle.CreatePublicacionTitle_nombrePublicacion}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{publicacionController.selected.pais}" title="#{bundle.CreatePublicacionTitle_pais}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{publicacionController.selected.ciudad}" title="#{bundle.CreatePublicacionTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_fechaPublicacion}" for="fechaPublicacion" />
                        <p:calendar id="fechaPublicacion" pattern="MM/dd/yyyy" value="#{publicacionController.selected.fechaPublicacion}" title="#{bundle.EditPublicacionTitle_fechaPublicacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_nombreLibro}" for="nombreLibro" />
                        <p:inputText id="nombreLibro" value="#{publicacionController.selected.nombreLibro}" title="#{bundle.CreatePublicacionTitle_nombreLibro}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{publicacionController.selected.referencia}" title="#{bundle.CreatePublicacionTitle_referencia}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_editorial}" for="editorial" />
                        <p:inputText id="editorial" value="#{publicacionController.selected.editorial}" title="#{bundle.CreatePublicacionTitle_editorial}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_url}" for="url" />
                        <p:inputText id="url" value="#{publicacionController.selected.url}" title="#{bundle.CreatePublicacionTitle_url}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_nombreCongreso}" for="nombreCongreso" />
                        <p:inputText id="nombreCongreso" value="#{publicacionController.selected.nombreCongreso}" title="#{bundle.CreatePublicacionTitle_nombreCongreso}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_institucion}" for="institucion" />
                        <p:inputText id="institucion" value="#{publicacionController.selected.institucion}" title="#{bundle.CreatePublicacionTitle_institucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicacionController.create}" value="#{bundle.Save}" update="display,:PublicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PublicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
