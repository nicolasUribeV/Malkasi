<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <div class="wrapper">

            <ui:include src="header.xhtml"/>

            <div class="container">

                <div class="row">
                    <div class="col-md-12">
                        <c:if test="#{sessionUtilTest.hasIdentity()}">
                            <c:if test="#{sessionUtilTest.admin}">
                                <h:form>  
                                    <p:menubar>
                                        <p:menuitem value="Inicio" url="/faces/roles/admin/index.xhtml">
                                        </p:menuitem>
                                        <p:menuitem value="Gestión Académicos" icon="ui-icon-document" outcome="/roles/admin/academico/List.xhtml" onclick="#{academicoController.refresh()}">
                                        </p:menuitem>
                                        <p:menuitem value="Ver Publicaciones" icon="ui-icon-document"  outcome="/roles/admin/publicaciones/index.xhtml" onclick="#{publicacionController.refresh()}">
                                        </p:menuitem>
                                        <p:submenu label="Ver indicadores" icon="ui-icon-document">
                                            <p:menuitem value="Publicaciones por Tipo" url="/faces/roles/admin/estadistica/indicador.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                                            <p:menuitem value="Publicaciones por académico" url="/faces/roles/admin/estadistica/indicadorAcademico.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                                            <p:menuitem value="Publicaciones por académico y tipo de publicación" url="/faces/roles/admin/estadistica/indicadorAcademicoTipo.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                                            <p:menuitem value="Cuadro Resumen de Publicaciones" url="/faces/roles/admin/estadistica/tablaResumen.xhtml" onclick="#{academicoController.refresh()}"></p:menuitem>
                                        </p:submenu>

                                        <p:menuitem value="Ver Log" icon="ui-icon-document"  url="/faces/roles/admin/log/List.xhtml" onclick="#{logController.refresh()}">
                                        </p:menuitem>

                                    </p:menubar>
                                </h:form> 
                            </c:if>
                        </c:if>
                        <ui:insert name="body"/>
                    </div>
                </div> 

            </div>

            <ui:include src="footer.xhtml"/>

        </div>

    </h:body>

</html>
