<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoExternoCreateDlg" widgetVar="AcademicoExternoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear académico externo">
            <h:form id="AcademicoExternoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicoExternoController.selected != null}" id="pg">
                        <p:outputLabel value="Nombres" for="nombres" />
                        <p:inputText id="nombres" required="true" value="#{academicoExternoController.selected.nombres}" title="Nombres"  >
                            <f:validator validatorId="AcademicoExternoNameValidator"  /> 
                            <f:attribute name="apellidos" value="#{academicoExternoController.selected.apellidos}" />   
                        </p:inputText>
                        <p:outputLabel value="Apellidos" for="apellidoss" />
                        <p:inputText id="apellidoss" required="true" value="#{academicoExternoController.selected.apellidos}"   title="Apellidos" >
                            <p:ajax event="change"  update="panel"/>
                        </p:inputText>
                    </p:panelGrid>
                    <br></br>
                    <p:outputLabel value="Filiación" />
                    <br></br>
                    <p:panelGrid id="panel" columns="2" rendered="#{academicoExternoController.selected != null}">
                        <p:outputLabel value="País" for="pais" />
                        <p:inputText id="pais" value="#{academicoExternoController.selected.pais}" title="Pais" />
                        <p:outputLabel value="Universidad" for="universidad" />
                        <p:inputText id="universidad" value="#{academicoExternoController.selected.universidad}" title="Universidad" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academicoExternoController.create}" value="Crear" update="display,:AcademicoExternoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AcademicoExternoCreateDialog');"/>
                    <p:button value="Cancelar" href="/faces/roles/academico/externos/List.xhtml" />

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
