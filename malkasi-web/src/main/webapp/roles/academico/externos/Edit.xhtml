<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoExternoEditDlg" widgetVar="AcademicoExternoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcademicoExternoTitle}">
            <h:form id="AcademicoExternoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicoExternoController.selected != null}">
                        <p:outputLabel value="Nombres" for="nombres" />
                        <p:inputText id="nombres" value="#{academicoExternoController.selected.nombres}" title="Nombres" />
                        <p:outputLabel value="Apellidos" for="apellidos" />
                        <p:inputText id="apellidos" value="#{academicoExternoController.selected.apellidos}" title="Apellidos" />
                        <p:outputLabel value="Pais" for="pais" />
                        <p:inputText id="pais" value="#{academicoExternoController.selected.pais}" title="Pais" />
                        <p:outputLabel value="Universidad" for="universidad" />
                        <p:inputText id="universidad" value="#{academicoExternoController.selected.universidad}" title="Universidad" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academicoExternoController.update}" value="#{bundle.Save}" update="display,:AcademicoExternoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcademicoExternoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcademicoExternoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
