<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoExternoViewDlg" widgetVar="AcademicoExternoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAcademicoExternoTitle}">
            <h:form id="AcademicoExternoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicoExternoController.selected != null}">
                        <h:outputText value="Nombres"/>
                        <h:outputText value="#{academicoExternoController.selected.nombres}" title="Nombres"/>
                        <h:outputText value="Apellidos"/>
                        <h:outputText value="#{academicoExternoController.selected.apellidos}" title="Apellidos"/>
                        <h:outputText value="Pais"/>
                        <h:outputText value="#{academicoExternoController.selected.pais}" title="Pais"/>
                        <h:outputText value="Universidad"/>
                        <h:outputText value="#{academicoExternoController.selected.universidad}" title="Universidad"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcademicoExternoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
