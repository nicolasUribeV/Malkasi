<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoExternoViewDlg" widgetVar="AcademicoExternoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Información ">
            <h:form id="AcademicoExternoViewForm">
                <h:panelGroup id="display" >
                    <h:outputLabel value="Nombres" style="color: #1c94c4;font-size: small"/>
                    <br></br>
                    <h:panelGrid columns="2" rendered="#{academicoExternoController.selected != null}" columnClasses="label, value" >
                        <h:outputText value="#{academicoExternoController.selected.nombres} #{academicoExternoController.selected.apellidos} " title="Nombre" style="color: #0c2465;font-size: small"/>
                    </h:panelGrid>
                    <br></br>
                    <p:outputLabel value="Filiación" style="color: #1c94c4;font-size: small"/>
                    <br></br>
                    <h:panelGrid columns="2" rendered="#{academicoExternoController.selected != null}" columnClasses="label, value">
                        <h:outputText value="#{academicoExternoController.selected.universidad} (#{academicoExternoController.selected.pais})" title="Universidad" style="color: #0c2465;font-size: small"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AcademicoExternoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
