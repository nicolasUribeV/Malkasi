<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoEditDlg" widgetVar="ProyectoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProyectoTitle}">
            <h:form id="ProyectoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProyectoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{proyectoController.selected.id}" title="#{bundle.EditProyectoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_nombreProyecto}" for="nombreProyecto" />
                        <p:inputText id="nombreProyecto" value="#{proyectoController.selected.nombreProyecto}" title="#{bundle.EditProyectoTitle_nombreProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_codigoProyecto}" for="codigoProyecto" />
                        <p:inputText id="codigoProyecto" value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.EditProyectoTitle_codigoProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_descripcionProyecto}" for="descripcionProyecto" />
                        <p:inputText id="descripcionProyecto" value="#{proyectoController.selected.descripcionProyecto}" title="#{bundle.EditProyectoTitle_descripcionProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_fechaInicioProyecto}" for="fechaInicioProyecto" />
                        <p:calendar id="fechaInicioProyecto" pattern="MM/dd/yyyy" value="#{proyectoController.selected.fechaInicioProyecto}" title="#{bundle.EditProyectoTitle_fechaInicioProyecto}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProyectoLabel_duracionProyecto}" for="duracionProyecto" />
                        <p:inputText id="duracionProyecto" value="#{proyectoController.selected.duracionProyecto}" title="#{bundle.EditProyectoTitle_duracionProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_estadoProyecto}" for="estadoProyecto" />
                        <p:inputText id="estadoProyecto" value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.EditProyectoTitle_estadoProyecto}" />
                        <p:outputLabel value="#{bundle.EditProyectoLabel_tipoFinanciamiento}" for="tipoFinanciamiento" />
                        <p:selectOneMenu id="tipoFinanciamiento" value="#{proyectoController.selected.tipoFinanciamiento}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_tipoFinanciamiento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoFinanciamientoController.itemsAvailableSelectOne}"
                                           var="tipoFinanciamientoItem"
                                           itemValue="#{tipoFinanciamientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.update}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProyectoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
