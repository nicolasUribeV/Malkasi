<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{proyectoController.selected.nombreProyecto}"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-left">
            <h:form>
                <p:panel style="width: 263px;word-wrap: break-word">
                    <h:panelGrid columns="1" rendered="#{proyectoController.selected != null}">
                        <h:outputText style="color: #c35b00;font-size: large" value="Código Proyecto"/>
                        <h:outputText value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.ViewProyectoTitle_codigoProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="Fecha inicio"/>
                        <h:outputText value="#{proyectoController.selected.fechaInicioProyecto}" title="#{bundle.ViewProyectoTitle_fechaInicioProyecto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText style="color: #c35b00;font-size: large" value="#{bundle.ViewProyectoLabel_duracionProyecto}"/>
                        <h:outputText value="#{proyectoController.selected.duracionProyecto} meses" title="#{bundle.ViewProyectoTitle_duracionProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="#{bundle.ViewProyectoLabel_estadoProyecto}"/>
                        <h:outputText value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.ViewProyectoTitle_estadoProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="Tipo Financiamiento"/>
                        <h:outputText value="#{proyectoController.selected.tipoFinanciamiento.nombreFinanciamiento}" title="#{bundle.ViewProyectoTitle_tipoFinanciamiento}"/>
                    </h:panelGrid>
                    <p:commandButton style="width: 100%" icon="ui-icon-plus" value="Editar Proyecto" actionListener="#{proyetoWizard.prepareEdit(proyectoController.selected)}"/>
                    <p:commandButton style="width: 100%" icon="ui-icon-close" value="Eliminar Proyecto" />
                    <p:button style="width: 100%" icon="ui-icon-arrowreturnthick-1-w" value="Volver al menú principal " href="/faces/roles/academico/proyectos/List.xhtml" />  
                </p:panel>
            </h:form>

        </ui:define>

        <ui:define name="body">

            <h2 style="color: #158cba; word-wrap: break-word">#{proyectoController.selected.nombreProyecto} </h2>

            <p:panel style="text-align: justify;font-size: 100%">
                <h:outputText value="#{bundle.ViewProyectoLabel_descripcionProyecto}"/>
                <h:outputText value="#{proyectoController.selected.descripcionProyecto}" title="#{bundle.ViewProyectoTitle_descripcionProyecto}"/>
            </p:panel>

        </ui:define>


    </ui:composition>

</html>
