<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="sidebar-left">

            <p:dataList value="A" var="car" type="definition">
                <f:facet name="header">
                    <h:outputText value="#{sessionUtilTest.currentUser.nombres} #{sessionUtilTest.currentUser.apellidos}" />
                </f:facet>
                <p:panelGrid columns="1">
                    Correo: #{sessionUtilTest.currentUser.mail}    
                    <c:forEach items="#{sessionUtilTest.currentUser.grados}" var="gradosAcademicos">
                        #{gradosAcademicos.agno} <br />
                        #{gradosAcademicos.titulo} <br />
                        #{gradosAcademicos.institucion} <br />
                    </c:forEach> 
                </p:panelGrid>
            </p:dataList>
            
            <h:form>
                <p:commandButton  style="width: 100%" id="createButton" icon="ui-icon-plus"   value="Crear proyecto" actionListener="#{proyectoController.prepareCreate()}" />
            </h:form>



        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:dataGrid var="proyecto" value="#{proyectoController.items}" columns="3" layout="grid"
                            rows="12" paginator="true" id="proyectos"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <f:facet  name="header">
                        Proyectos
                    </f:facet>

                    <p:panel header="#{proyecto.nombreProyecto}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">

                            <h:outputText value="#{proyecto.nombreProyecto}" />
                            <p:commandButton value="Ver proyecto" icon="ui-icon-circle-zoomin" actionListener="#{proyectoController.viewProyecto(proyecto)}" >
                            </p:commandButton>

                        </h:panelGrid>
                    </p:panel>

                </p:dataGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
