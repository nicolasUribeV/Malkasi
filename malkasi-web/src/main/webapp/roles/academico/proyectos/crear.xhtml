<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/1column.xhtml">
        <ui:define name="body">
            <h:form id="agregarProyecto">

                <p:growl id="growl" sticky="true" showDetail="true"/>

                <p:wizard flowListener="#{proyetoWizard.onFlowProcess}" nextLabel="Siguiente" backLabel="Volver">
                    <p:tab id="basicos" title="Información básica">
                        <p:panel header="Datos básicos del proyecto">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_nombreProyecto}" for="nombreProyecto" />
                                <p:inputText id="nombreProyecto" value="#{proyetoWizard.proyecto.nombreProyecto}" title="#{bundle.CreateProyectoTitle_nombreProyecto}" />
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_codigoProyecto}" for="codigoProyecto" />
                                <p:inputText id="codigoProyecto" value="#{proyetoWizard.proyecto.codigoProyecto}" title="#{bundle.CreateProyectoTitle_codigoProyecto}" />
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_descripcionProyecto}" for="descripcionProyecto" />
                                <p:inputTextarea id="descripcionProyecto" value="#{proyetoWizard.proyecto.descripcionProyecto}" title="#{bundle.CreateProyectoTitle_descripcionProyecto}" />
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_fechaInicioProyecto}" for="fechaInicioProyecto" />
                                <p:calendar id="fechaInicioProyecto" pattern="MM/dd/yyyy" value="#{proyetoWizard.proyecto.fechaInicioProyecto}" title="#{bundle.EditProyectoTitle_fechaInicioProyecto}"  showOn="button"/>
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_duracionProyecto}" for="duracionProyecto" />
                                <p:inputText id="duracionProyecto" value="#{proyetoWizard.proyecto.duracionProyecto}" title="#{bundle.CreateProyectoTitle_duracionProyecto}" />
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_estadoProyecto}" for="estadoProyecto" />
                                <p:inputText id="estadoProyecto" value="#{proyetoWizard.proyecto.estadoProyecto}" title="#{bundle.CreateProyectoTitle_estadoProyecto}" />
                                <p:outputLabel value="#{bundle.CreateProyectoLabel_tipoFinanciamiento}" for="tipoFinanciamiento" />
                                <p:selectOneMenu id="tipoFinanciamiento" value="#{proyetoWizard.proyecto.tipoFinanciamiento}" >
                                    <f:selectItems value="#{tipoFinanciamientoController.itemsAvailableSelectOne}"
                                                   var="tipoFinanciamientoItem"
                                                   itemValue="#{tipoFinanciamientoItem}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="agregarAcademicos" title="Académicos">
                        <p:panel id="panelAcademicos" header="Agregar académicos">
                            <p:panelGrid columns="2" >
                                <h:outputLabel value="Academico" />
                                <p:selectOneMenu id="academicos" value="#{proyetoWizard.academico}" converter="academicoConverter" >
                                    <f:selectItems value="#{proyetoWizard.academicos}" var="academ" itemLabel="#{academ.nombres} #{academ.apellidos}" itemValue="#{academ}"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="Rol: "/>
                                <p:inputText value = "#{proyetoWizard.rol}"/>
                            </p:panelGrid>
                            <p:commandButton value="Agregar académico" actionListener="#{proyetoWizard.crearRol(proyetoWizard.academico,proyetoWizard.rol)}" update="lista panelAcademicos"/>
                        </p:panel>
                        <p:panel id="lista">
                            <p:panelGrid>
                                <p:outputLabel value="Académicos agregados"/>
                                <p:selectOneListbox style="height:200px; width: 220px">
                                    <f:selectItems value="#{proyetoWizard.roles}" var="academicos"
                                                   itemLabel="#{academicos.academico.nombres} #{academicos.academico.apellidos}"/>
                                </p:selectOneListbox>
                            </p:panelGrid>
                            <p:commandButton value="Quitar académico" actionListener="#{proyetoWizard.eliminarRol(proyetoWizard.academico)}" update="lista panelAcademicos"/>
                        
                        </p:panel>
                   </p:tab>



                    <p:tab id="confirm" title="Confirmation" >
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value" >
                                    <h:outputText value="Nombre de proyecto " />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_nombreProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Código del proyecto" />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_codigoProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Descripción del proyecto" />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_descripcionProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Inicio del proyecto" />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_fechaInicioProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Duración del proyecto" />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_duracionProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Estado del proyecto" />
                                    <h:outputText value="#{bundle.CreateProyectoLabel_estadoProyecto}" styleClass="outputLabel"/>

                                    <h:outputText value="Tipo financiamiento del proyecto" />
                                    <h:outputText value="#{proyetoWizard.proyecto.tipoFinanciamiento}" styleClass="outputLabel"/>

                                </h:panelGrid>

                                <h:panelGrid columns="2" >


                                </h:panelGrid>

                                <p:commandButton value="Crear proyecto" actionListener="#{proyetoWizard.save()}" update="growl" process="@this"/>


                            </h:panelGrid>

                        </p:panel>
                    </p:tab>
                </p:wizard>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
