<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/1column.xhtml">


        <ui:define name="title">
            <h:outputText value="Publicaciones"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form">
                <p:panel header="Listado de publicaciones">
                    <p:dataTable id="datalist"  value="#{publicacionController.items}" var="item"
                                 selectionMode="single" selection="#{publicacionController.selected}"
                                 paginator = "true"
                                 rowKey="#{item.id}"

                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:ajax event="rowSelect" update="editarBoton viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="editarBoton viewButton deleteButton"/>
                       <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo PublicaciÃ³n"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePublicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pais"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de publicacion"/>
                            </f:facet>
                            <h:outputText value="#{item.agno}">
                                
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de publicacion"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoPublicacion.nombreTipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="editarBoton" value="Editar" actionListener="#{wizardController.prepareEditWhitAcademic(publicacionController.selected)}" disabled="#{empty publicacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Borrar" actionListener="#{academico_Publicacion.Delete(publicacionController.selected,sessionUtilTest.currentUser)}" update=":growl, datalist" disabled="#{empty publicacionController.selected}"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":PublicacionViewForm" oncomplete="PF('PublicacionViewDialog').show()" disabled="#{empty publicacionController.selected}"/>
                            <p:commandButton id="atras" value="Volver" actionListener="#{publicacionController.comeBack}" />
                        </f:facet>
                    </p:dataTable>

                </p:panel>

            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>

    </ui:composition>

</html>
