<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/layout/1column.xhtml">
        <ui:define name="body">
             
          
            <h:form>
                <p:button style="width: 50px" id="volverButton"  icon="ui-icon-arrowreturnthick-1-w" href="/faces/roles/admin/index.xhtml" onclick="#{academicoController.setSelected(null)}"/>
                <p:tooltip id="atras" for="volverButton" value="Presione click para volver" trackMouse="true" />

                <p:panel>
                    <h:outputText style="font-size: large;color: #0c516c" value="El gráfico que se genera en esta sección, muestra la cantidad de publicaciones de los últimos 7 años a partir del tipo de publicación seleccionada." />
                    <br></br><br></br>
                    <h:panelGrid columns="1" cellpadding="2">
                        <p:outputLabel for="tipoPublicacion" value="Tipo Publicación: ">
                            <p:selectOneMenu id="tipoPublicacion" value="#{indicadoresController.tipoPublicacionSeleccionada}">
                                <f:selectItems value="#{tipoPublicacionController.itemsAvailableSelectOne}" var="nombre" 
                                               itemLabel="#{nombre.nombreTipo}" />     
                            </p:selectOneMenu>
                            
                        </p:outputLabel>
                    </h:panelGrid>
                    
                    <p:commandButton id="vGrafico" value="Ver gráfico" actionListener="#{indicadoresController.setearGrafico()}" update="graficoBarra"/>
                    <p:tooltip id="grafico" for="vGrafico" value="Presione click para ver gráfico" trackMouse="true" />

                </p:panel>
                   
                <p:panel>
                    <h2 style="text-align: center;color: #1c94c4">GRÁFICO POR TIPO DE PUBLICACIÓN</h2>
                    <p:chart type="bar" id="graficoBarra" model="#{indicadoresController.barModel}" style="height:300px"/>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
