<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition template="/layout/1column.xhtml" >
        <ui:define name="body" >
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Inicio" url="/faces/roles/admin/index.xhtml" >
                    </p:menuitem>
                    <p:menuitem value="Gestión Académicos" icon="ui-icon-document" url="/faces/roles/admin/academico/List.xhtml" onclick="#{academicoController.refresh()}" >
                    </p:menuitem>
                    <p:menuitem value="Ver Publicaciones" icon="ui-icon-document"  url="/faces/roles/admin/publicaciones/index.xhtml" onclick="#{publicacionController.refresh()}" >
                    </p:menuitem>
                    <p:submenu label="Ver indicadores" icon="ui-icon-document">
                        <p:menuitem value="Publicaciones por Tipo" url="/faces/roles/admin/estadistica/indicador.xhtml" onclick="#{indicadoresController.refresh()}" ></p:menuitem>
                        <p:menuitem value="Publicaciones por académico" url="/faces/roles/admin/estadistica/indicadorAcademico.xhtml" onclick="#{indicadoresController.refresh()}" ></p:menuitem>
                        <p:menuitem value="Publicaciones por académico y tipo de publicación" url="/faces/roles/admin/estadistica/indicadorAcademicoTipo.xhtml" onclick="#{indicadoresController.refresh()}" ></p:menuitem>
                        <p:menuitem value="Cuadro Resumen de Publicaciones" url="/faces/roles/admin/estadistica/tablaResumen.xhtml" onclick="#{academicoController.refresh()}" ></p:menuitem>
                    </p:submenu>

                    <p:menuitem value="Ver Log" icon="ui-icon-document"  url="/faces/roles/admin/log/List.xhtml" onclick="#{logController.refresh()}" >
                    </p:menuitem>

                </p:menubar>
            </h:form> 
            <br></br>
            <h:form>
                <p:panel>
                    <p:outputLabel value="Desde : " for="desde" />
                    <p:selectOneMenu id="desde" value="#{indicadoresController.agnoInicial}" >
                        <f:selectItems value="#{indicadoresController.agnos}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel value="Hasta   : " for="hasta" />
                    <p:selectOneMenu id="hasta" value="#{indicadoresController.agnoFinal}" >
                        <f:selectItems value="#{indicadoresController.agnos}" />
                    </p:selectOneMenu>
                    <br/>
                    <p:button value="Volver" href="/faces/roles/admin/index.xhtml" />
                    <p:commandButton value="Actualizar Tabla" update="columnAgnos" />
                </p:panel>
                <p:dataTable id="columnAgnos" var="player" value="#{academicoController.items}" style="margin-top:40px" >
                    <f:facet name="header">
                        Cantidad de Publicaciones
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Académicos" />
                            <p:column colspan="#{tipoPublicacionController.items.size()}" headerText="Tipos" />
                        </p:row>
                        <p:row>
                            <c:forEach items="#{tipoPublicacionController.items}" var="PublicacionesTipo" >
                                <p:column headerText="#{PublicacionesTipo.nombreTipo}" />
                            </c:forEach>
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{player.nombres} #{player.apellidos}" />
                    </p:column>
                    <c:forEach items ="#{tipoPublicacionController.items}" var="PT" >
                        <p:column>
                            <h:outputText value="#{indicadoresController.cantidadPublicacion(PT, player,indicadoresController.agnoInicial, indicadoresController.agnoFinal)}" />
                        </p:column>
                    </c:forEach>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
