<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition template="/layout/1column.xhtml">
        <ui:define name="body">
            <h:form>
                <p:panel>
                    <p:outputLabel value="Desde: " for="desde" />
                    <p:selectOneMenu id="desde" required="true" value="#{indicadoresController.agnoInicial}">
                        <f:selectItems value="#{indicadoresController.agnos}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Hasta: " for="hasta" />
                    <p:selectOneMenu id="hasta" required="true" value="#{indicadoresController.agnoFinal}">
                        <f:selectItems value="#{indicadoresController.agnos}"/>
                    </p:selectOneMenu>
                    
                    <p:button value="Volver" href="/faces/roles/admin/index.xhtml"/>
                    <p:commandButton value="Actualizar Tabla" update="columnAgnos"/>
                </p:panel>
                <p:dataTable id="columnAgnos" var="player" value="#{academicoController.items}" style="margin-top:40px">
                    <f:facet name="header">
                        Cantidad de Publicaciones
                    </f:facet>

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="AcadÃ©micos" />
                            <p:column colspan="#{tipoPublicacionController.items.size()}" headerText="Tipos" />
                        </p:row>
                        <p:row>
                            <c:forEach items="#{tipoPublicacionController.items}" var="PublicacionesTipo">
                                <p:column headerText="#{PublicacionesTipo.nombreTipo}" />
                            </c:forEach>
                        </p:row>
                    </p:columnGroup>
                    <p:column>
                        <h:outputText value="#{player.nombres} #{player.apellidos}" />
                    </p:column>
                    <c:forEach items ="#{tipoPublicacionController.items}" var="PT">
                        <p:column>
                            <h:outputText value="#{indicadoresController.cantidadPublicacion(PT, player,indicadoresController.agnoInicial, indicadoresController.agnoFinal)}" />
                        </p:column>
                    </c:forEach>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
