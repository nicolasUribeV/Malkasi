<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="PublicacionViewDlg" widgetVar="PublicacionViewDialogAdmin" modal="true" resizable="false" appendTo="@(body)" header="Ver Publicación">
            <h:form id="PublicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionController.selected != null}">
                        <h:outputText value="Titulo Publicación"/>
                        <h:outputText value="#{publicacionController.selected.nombrePublicacion}" title="#{bundle.ViewPublicacionTitle_nombrePublicacion}"/>
                        
                        <h:outputText value="Tipo Publicación"/>
                        <h:outputText value="#{publicacionController.selected.tipoPublicacion.nombreTipo}" title="Tipo Publicación"/>
                       
                        <h:outputText value="País"/>
                        <h:outputText value="#{publicacionController.selected.pais}" title="#{bundle.ViewPublicacionTitle_pais}"/>
                        <h:outputText value="Fecha Publicación"/>
                        <h:outputText value="#{publicacionController.selected.agno}" title="#{bundle.ViewPublicacionTitle_fechaPublicacion}">
                        </h:outputText>
                        <h:outputText value="Nombre Libro"/>
                        <h:outputText value="#{publicacionController.selected.nombreLibro}" title="#{bundle.ViewPublicacionTitle_nombreLibro}"/>
                        <h:outputText value="Ubicación Bibliográfica"/>
                        <h:outputText value="#{publicacionController.selected.referencia}" title="#{bundle.ViewPublicacionTitle_referencia}"/>
                        <h:outputText value="Editorial"/>
                        <h:outputText value="#{publicacionController.selected.editorial}" title="#{bundle.ViewPublicacionTitle_editorial}"/>
                        <h:outputText value="URL"/>
                        <h:outputText value="#{publicacionController.selected.url}" title="#{bundle.ViewPublicacionTitle_url}"/>
                        <h:outputText value="Nombre Congreso"/>
                        <h:outputText value="#{publicacionController.selected.nombreCongreso}" title="#{bundle.ViewPublicacionTitle_nombreCongreso}"/>
                        <h:outputText value="Institución"/>
                        <h:outputText value="#{publicacionController.selected.institucion}" title="#{bundle.ViewPublicacionTitle_institucion}"/>
                        <h:outputText value="DOI"/>
                        <h:outputText value="#{publicacionController.selected.doi}" title="doi"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="PublicacionViewDialogAdmin.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
