<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/1column.xhtml">

        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Inicio" url="/faces/roles/admin/index.xhtml">
                    </p:menuitem>
                    <p:menuitem value="Gestión Academicos" icon="ui-icon-document" url="/faces/roles/admin/academico/List.xhtml" onclick="#{academicoController.refresh()}">
                    </p:menuitem>
                    <p:menuitem value="Ver Publicaciones" icon="ui-icon-document"  url="/faces/roles/admin/publicaciones/index.xhtml" onclick="#{publicacionController.refresh()}">
                    </p:menuitem>
                    <p:submenu label="Ver indicadores" icon="ui-icon-document">
                        <p:menuitem value="Publicaciones por Tipo" url="/faces/roles/admin/estadistica/indicador.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                        <p:menuitem value="Publicaciones por académico" url="/faces/roles/admin/estadistica/indicadorAcademico.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                        <p:menuitem value="Publicaciones por académico y tipo de publicación" url="/faces/roles/admin/estadistica/indicadorAcademicoTipo.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                    </p:submenu>
                </p:menubar>
            </h:form> 
            <h:form id="PublicacionListForm">
                <p:panel header="Todas las publicaciones">
                    <p:dataTable id="datalist" value="#{publicacionController.items}" var="item"
                                 selectionMode="single" selection="#{publicacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo Publicación"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePublicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pais"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de publicacion"/>
                            </f:facet>
                            <h:outputText value="#{item.agno}">
                               
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de publicacion"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoPublicacion.nombreTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Autores"/>
                            </f:facet>
                            <c:forEach items="#{item.academicos.get(0)}" var="usuariosP">
                                <h:outputText value="Hola" />
                            </c:forEach>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":PublicacionViewForm" oncomplete="PF('PublicacionViewDialog').show()" disabled="#{empty publicacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
