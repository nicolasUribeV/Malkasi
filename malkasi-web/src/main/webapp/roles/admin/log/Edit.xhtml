<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogEditDlg" widgetVar="LogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogTitle}">
            <h:form id="LogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogLabel_id}" for="id" />
                        <p:inputText id="id" value="#{logController.selected.id}" title="#{bundle.EditLogTitle_id}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_profesor}" for="profesor" />
                        <p:inputText id="profesor" value="#{logController.selected.profesor}" title="#{bundle.EditLogTitle_profesor}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_accion}" for="accion" />
                        <p:inputText id="accion" value="#{logController.selected.accion}" title="#{bundle.EditLogTitle_accion}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{logController.selected.titulo}" title="#{bundle.EditLogTitle_titulo}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{logController.selected.fecha}" title="#{bundle.EditLogTitle_fecha}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logController.update}" value="#{bundle.Save}" update="display,:LogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
