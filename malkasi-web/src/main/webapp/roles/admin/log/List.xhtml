<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/1column.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Inicio" url="/faces/roles/admin/index.xhtml">
                    </p:menuitem>
                    <p:menuitem value="Gestión Academicos" icon="ui-icon-document" url="/faces/roles/admin/academico/List.xhtml" onclick="#{academicoController.refresh()}">
                    </p:menuitem>
                    <p:menuitem value="Ver Publicaciones" icon="ui-icon-document"  url="/faces/roles/admin/publicaciones/index.xhtml" onclick="#{publicacionController.refresh()}">
                    </p:menuitem>
                    <p:submenu label="Ver indicadores" icon="ui-icon-document">
                        <p:menuitem value="Publicaciones por Tipo" url="/faces/roles/admin/estadistica/indicador.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                        <p:menuitem value="Publicaciones por académico" url="/faces/roles/admin/estadistica/indicadorAcademico.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                        <p:menuitem value="Publicaciones por académico y tipo de publicación" url="/faces/roles/admin/estadistica/indicadorAcademicoTipo.xhtml" onclick="#{indicadoresController.refresh()}"></p:menuitem>
                        <p:menuitem value="Cuadro Resumen de Publicaciones" url="/faces/roles/admin/estadistica/tablaResumen.xhtml" onclick="#{academicoController.refresh()}"></p:menuitem>
                    </p:submenu>

                    <p:menuitem value="Ver Log" icon="ui-icon-document"  url="/faces/roles/admin/log/List.xhtml" onclick="#{logController.refresh()}">
                    </p:menuitem>

                </p:menubar>
            </h:form> 
            <h:form id="LogListForm">
                <p:panel header="LOG">
                    <p:dataTable id="datalist" value="#{logController.items}" var="item"
                                 selectionMode="single" selection="#{logController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" sortBy="#{item.fecha}" sortOrder="descending"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Académico"/>
                            </f:facet>
                            <h:outputText value="#{item.profesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogTitle_accion}"/>
                            </f:facet>
                            <h:outputText value="#{item.accion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Publicacion"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime timeZone="America/Santiago" pattern="dd/MM/yyyy 'a las' HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{logController.prepareCreate}" update=":LogCreateForm" oncomplete="PF('LogCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":LogViewForm" oncomplete="PF('LogViewDialog').show()" disabled="#{empty logController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
