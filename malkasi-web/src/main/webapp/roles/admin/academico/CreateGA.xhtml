<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoAcademicoCreateDlg" widgetVar="GradoAcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Agregar grado académico">
            <h:form id="GradoAcademicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradoAcademicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGradoAcademicoLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{gradoAcademicoController.selected.titulo}" title="#{bundle.CreateGradoAcademicoTitle_titulo}" />
                        <p:outputLabel value="Año" for="agno" />
                        <p:inputMask id="agno" value="#{gradoAcademicoController.selected.agno}" title="#{bundle.CreateGradoAcademicoTitle_agno}" mask="9999"  >                                 
                                    <f:validator validatorId="AgnoValidator" />
                        </p:inputMask>

                        <p:outputLabel value="Institución" for="insitucion" />
                        <p:inputText id="insitucion" value="#{gradoAcademicoController.selected.institucion}" title="#{bundle.CreateGradoAcademicoTitle_insitucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academico_GradoAcademicoController.NuevaDependecia(gradoAcademicoController.selected.miAcademico, gradoAcademicoController.selected)}" value="Guardar" update="display,:AcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GradoAcademicoCreateDialog');"/>
                    <p:commandButton value="Cancelar" immediate="true" onclick="GradoAcademicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
