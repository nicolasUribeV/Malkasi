<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/1column.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcademicoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Inicio" url="/faces/roles/admin/index.xhtml">
                    </p:menuitem>
                    <p:menuitem value="Gestión Academicos" icon="ui-icon-document" url="/faces/roles/admin/academico/List.xhtml">
                    </p:menuitem>
                    <p:menuitem value="Ver Publicaciones" icon="ui-icon-document" url="/faces/roles/admin/publicaciones/index.xhtml">
                    </p:menuitem>
                </p:menubar>
            </h:form>
            <h:form>   
                
            <br></br>
            </h:form>
            <h:form id="AcademicoListForm">
                <p:panel header="Académicos">
                    <p:dataTable id="datalist" value="#{academicoController.items}" var="item"
                                 selectionMode="single" selection="#{academicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.rut}"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,20,30,40"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton agregarGradosAcademicos verGradosAcademicos"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton agregarGradosAcademicos verGradosAcademicos"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcademicoTitle_rut}"/>
                            </f:facet>
                            <h:outputText value="#{item.rut}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres} #{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Reseña"/>
                            </f:facet>
                            <h:outputText value="#{item.resegna}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{academicoController.prepareCreate}" update=":AcademicoCreateForm" oncomplete="PF('AcademicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":AcademicoViewForm" oncomplete="PF('AcademicoViewDialog').show()" disabled="#{empty academicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":AcademicoEditForm" oncomplete="PF('AcademicoEditDialog').show()" disabled="#{empty academicoController.selected}"/>
                            <p:commandButton id="agregarGradosAcademicos" icon="ui-icon-plus" value="Agregar grados academicos" actionListener="#{gradoAcademicoController.prepareCreateWhitAcademic(academicoController.selected)}" update=":GradoAcademicoCreateForm" oncomplete="PF('GradoAcademicoCreateDialog').show()" disabled="#{empty academicoController.selected}"/>
                            <p:commandButton id="verGradosAcademicos"   icon="ui-icon-search" value="Ver grados academicos" actionListener="#{gradoAcademicoController.prepareViewWhitAcademic(academicoController.selected)}" disabled="#{empty academicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="CreateGA.xhtml"/>
            
        </ui:define>
    </ui:composition>

</html>
