<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoEditDlg" widgetVar="AcademicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcademicoTitle}">
            <h:form id="AcademicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcademicoLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{academicoController.selected.rut}" title="#{bundle.EditAcademicoTitle_rut}" >
                            <f:validator validatorId="RutValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditAcademicoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{academicoController.selected.nombres}" title="#{bundle.EditAcademicoTitle_nombres}" >
                            <f:validator validatorId="NombreValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditAcademicoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{academicoController.selected.apellidos}" title="#{bundle.EditAcademicoTitle_apellidos}" >
                            <f:validator validatorId="ApellidoValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditAcademicoLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{academicoController.selected.mail}" title="#{bundle.EditAcademicoTitle_mail}" >
                            <f:validator validatorId="CorreoValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.EditAcademicoLabel_resegna}" for="resegna" />
                        <p:inputText id="resegna" value="#{academicoController.selected.resegna}" title="#{bundle.EditAcademicoTitle_resegna}" />
                        </p:panelGrid>
                    <p:commandButton actionListener="#{academicoController.update}" value="#{bundle.Save}" update="display,:AcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcademicoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcademicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
