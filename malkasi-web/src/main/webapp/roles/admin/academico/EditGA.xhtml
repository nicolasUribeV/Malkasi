<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoAcademicoEditDlg" widgetVar="GradoAcademicoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Grado Académico">
            <h:form id="GradoAcademicoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradoAcademicoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGradoAcademicoLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{gradoAcademicoController.selected.titulo}" title="#{bundle.EditGradoAcademicoTitle_titulo}" />
                        <p:outputLabel value="Año" for="agno" />
                        <p:inputText id="agno" value="#{gradoAcademicoController.selected.agno}" title="#{bundle.EditGradoAcademicoTitle_agno}" >
                            <f:validator validatorId="AgnoValidator"/>
                        </p:inputText>
                        <p:outputLabel value="Institución" for="insitucion" />
                        <p:inputText id="insitucion" value="#{gradoAcademicoController.selected.institucion}" title="#{bundle.EditGradoAcademicoTitle_insitucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradoAcademicoController.update}" value="Guardar" update="display,:GradoAcademicoListForm:datalistGA,:growl" oncomplete="handleSubmit(args, 'GradoAcademicoEditDialog');"/>
                    <p:commandButton value="Cancelar" immediate="true" onclick="GradoAcademicoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
