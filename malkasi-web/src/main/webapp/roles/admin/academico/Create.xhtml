<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoCreateDlg" widgetVar="AcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear usuario" >
            <h:form id="AcademicoCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" rendered="#{academicoController.selected != null}" columnClasses="label, value" >
                        <h:outputLabel value="Rut* " for="rut" style="color: #0c2465;font-size: small" />
                        <p:inputText id="rut" value="#{academicoController.selected.rut}" title="#{bundle.CreateAcademicoTitle_rut}" style="width: 100%">
                            <f:validator validatorId="RutValidator"/>
                            <f:validator validatorId="SameRutValidator" />
                        </p:inputText>
                        <p:message id="msgRutAcademico" for="rut" style="padding: 20px" />

                        
                        <h:outputLabel value="Nombre de Usuario " for="username" style="color: #0c2465;font-size: small"/>
                        <p:inputText 
                            requiredMessage="Campo obligatorio" required="true" id="username" value="#{academicoController.selected.userName}" title="Nombre de Usuario" style="width: 100%">
                            <f:validator validatorId="SameUserNameValidator" />
                        </p:inputText>
                        <p:message id="msgUsernameAcademico" for="username" style="padding: 20px" />


                        <h:outputLabel value="Categoría" for="categoria" style="color: #0c2465;font-size: small" />
                        <p:selectOneMenu id="categoria" value="#{academicoController.selected.categoria}" style="width: 100%">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}" var="nombre"
                                           itemLabel="#{nombre.nombreCategoria}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="" style="padding: 20px" />


                        <h:outputLabel value="Nombres* " for="nombres" style="color: #0c2465;font-size: small"/>
                        <p:inputText id="nombres" value="#{academicoController.selected.nombres}" title="#{bundle.CreateAcademicoTitle_nombres}" style="width: 100%">
                            <f:validator validatorId="NombreValidator"/>
                        </p:inputText>
                        <p:message id="msgNombresAcademico" for="nombres" style="padding: 20px" />

                        
                        <h:outputLabel value="Apellidos* " for="apellidos" style="color: #0c2465;font-size: small"/>
                        <p:inputText id="apellidos" value="#{academicoController.selected.apellidos}" title="#{bundle.CreateAcademicoTitle_apellidos}" style="width: 100%">
                            <f:validator validatorId="ApellidoValidator"/>
                        </p:inputText>
                        <p:message id="msgApellidosAcademico" for="apellidos" style="padding: 20px" />

                        
                        <h:outputLabel value="Correo* " for="mail" style="color: #0c2465;font-size: small"/>
                        <p:inputText id="mail" value="#{academicoController.selected.mail}" title="#{bundle.CreateAcademicoTitle_mail}" style="width: 100%">
                            <f:validator validatorId="CorreoValidator"/>
                        </p:inputText>
                        <p:message id="msgMailAcademico" for="mail" style="padding: 20px" />


                        <h:outputLabel value="Reseña" for="resegna" style="color: #0c2465;font-size: small"/>
                        <p:scrollPanel mode="native" style="width: 300px;height: 200px">
                            <p:inputTextarea id="resegna" value="#{academicoController.selected.resegna}" title="#{bundle.CreateAcademicoTitle_resegna}" rows="10" cols="50" />
                        </p:scrollPanel>
                        <p:outputLabel value="" style="padding: 20px" />


                        <h:outputText value="Permiso de Administrador" style="color: #0c2465;font-size: small"/>
                        <p:selectBooleanCheckbox value="#{academicoController.selected.permisoAdmin}" />
                        <p:outputLabel value="" style="padding: 20px" />


                    </h:panelGrid>
                    <h5 style="text-align: center;color: #1c94c4;font-weight: bold">* Representa que el campo es obligatorio</h5>

                    <p:commandButton actionListener="#{academicoController.create}" value="Guardar" update="display,:AcademicoListForm:datalist" oncomplete="handleSubmit(args,'AcademicoCreateDialog');"/>
                    <p:commandButton value="Cancelar" immediate="true" onclick="AcademicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
