<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicoCreateDlg" widgetVar="AcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Nuevo Academico">
            <h:form id="AcademicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAcademicoLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{academicoController.selected.rut}" title="#{bundle.CreateAcademicoTitle_rut}" >
                            <f:validator validatorId="RutValidator"/>
                        </p:inputText>
                        <p:outputLabel value="Nombre de Usuario" for="username" />
                        <p:inputText id="username" value="#{academicoController.selected.userName}" title="Nombre de Usuario" >

                        </p:inputText>

                        <p:outputLabel value="Categoría" for="categoria" />
                        <p:selectOneMenu id="categoria" value="#{academicoController.selected.categoria}">
                            <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}" var="nombre"
                                           itemLabel="#{nombre.nombreCategoria}"/>
                        </p:selectOneMenu>
                        
                        <h:outputText value="Rol" />
                        <p:selectOneMenu  required ="true"  id="civil" value="#{academicoController.selected.tipoCuenta}">  
                                        <f:selectItem itemLabel="admin" itemValue="admin" />  
                                        <f:selectItem itemLabel="academico" itemValue="academico" />  
                                        <f:selectItem itemLabel="visita" itemValue="visita" />  
                        </p:selectOneMenu>
                       


                        <p:outputLabel value="#{bundle.CreateAcademicoLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{academicoController.selected.nombres}" title="#{bundle.CreateAcademicoTitle_nombres}" >
                            <f:validator validatorId="NombreValidator"/>
                        </p:inputText>
                        <p:outputLabel value="#{bundle.CreateAcademicoLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{academicoController.selected.apellidos}" title="#{bundle.CreateAcademicoTitle_apellidos}" >
                            <f:validator validatorId="ApellidoValidator"/>
                        </p:inputText>
                        <p:outputLabel value="Correo" for="mail" />
                        <p:inputText id="mail" value="#{academicoController.selected.mail}" title="#{bundle.CreateAcademicoTitle_mail}" >
                            <f:validator validatorId="CorreoValidator"/>
                        </p:inputText>
                        <p:outputLabel value="Reseña" for="resegna" />
                        <p:inputTextarea id="resegna" value="#{academicoController.selected.resegna}" title="#{bundle.CreateAcademicoTitle_resegna}" rows="10" cols="50" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academicoController.create}" value="Guardar" update="display,:AcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AcademicoCreateDialog');"/>
                    <p:commandButton value="Cancelar" immediate="true" onclick="AcademicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
