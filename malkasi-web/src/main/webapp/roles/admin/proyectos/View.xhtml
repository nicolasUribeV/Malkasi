<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/layout/2columns-left.xhtml">


        <ui:define name="title">
            <h:outputText value="#{proyectoController.selected.nombreProyecto}"></h:outputText>
        </ui:define>

        <ui:define name="sidebar-left">
            <h:form>
                <p:panel style="width: 263px;word-wrap: break-word">
                    <h:panelGrid columns="1" rendered="#{proyectoController.selected != null}">
                        <h:outputText style="color: #c35b00;font-size: large" value="Código Proyecto"/>
                        <h:outputText value="#{proyectoController.selected.codigoProyecto}" title="#{bundle.ViewProyectoTitle_codigoProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="Fecha inicio"/>
                        <h:outputText value="#{proyectoController.selected.fechaInicioProyecto}" title="#{bundle.ViewProyectoTitle_fechaInicioProyecto}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText style="color: #c35b00;font-size: large" value="Duración proyecto: "/>
                        <h:outputText value="#{proyectoController.selected.duracionProyecto} meses" title="#{bundle.ViewProyectoTitle_duracionProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="Estado proyecto: "/>
                        <h:outputText value="#{proyectoController.selected.estadoProyecto}" title="#{bundle.ViewProyectoTitle_estadoProyecto}"/>
                        <h:outputText style="color: #c35b00;font-size: large" value="Tipo Financiamiento"/>
                        <h:outputText value="#{proyectoController.selected.tipoFinanciamiento.nombreFinanciamiento}" title="#{bundle.ViewProyectoTitle_tipoFinanciamiento}"/>

                    </h:panelGrid>
                </p:panel>
            </h:form>

        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:button style="width: 50px" id="volverButton"  icon="ui-icon-arrowreturnthick-1-w" href="/faces/roles/admin/proyectos/List.xhtml" onclick="#{academicoController.setSelected(null)}"/>
                <p:tooltip id="atras" for="volverButton" value="Presione click para volver" trackMouse="true" />



                <h2 style="color: #158cba; word-wrap: break-word;width: 100%">#{proyectoController.selected.nombreProyecto} </h2>

                <h4 style="color: #158cba; word-wrap: break-word;width: 100%">Descripción del proyecto: </h4>
                <h:outputText value="#{proyectoController.selected.descripcionProyecto}" title="#{bundle.ViewProyectoTitle_descripcionProyecto}"/>
                <br></br><br></br>
                <c:forEach items="#{rolProyectoController.listaAcademicosProyecto(proyectoController.selected.id)}" var="academics">
                    <h:outputText style="color: #158cba" value="#{academics}"/><br></br>
                </c:forEach>

            </h:form>


        </ui:define>


    </ui:composition>

</html>
