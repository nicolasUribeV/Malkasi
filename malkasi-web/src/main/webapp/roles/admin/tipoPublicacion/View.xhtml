<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPublicacionViewDlg" widgetVar="TipoPublicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoPublicacionTitle}">
            <h:form id="TipoPublicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPublicacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoPublicacionLabel_id}"/>
                        <h:outputText value="#{tipoPublicacionController.selected.id}" title="#{bundle.ViewTipoPublicacionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoPublicacionLabel_nombreTipo}"/>
                        <h:outputText value="#{tipoPublicacionController.selected.nombreTipo}" title="#{bundle.ViewTipoPublicacionTitle_nombreTipo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoPublicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
