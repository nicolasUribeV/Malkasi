<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPublicacionEditDlg" widgetVar="TipoPublicacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTipoPublicacionTitle}">
            <h:form id="TipoPublicacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPublicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTipoPublicacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoPublicacionController.selected.id}" title="#{bundle.EditTipoPublicacionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTipoPublicacionLabel_nombreTipo}" for="nombreTipo" />
                        <p:inputText id="nombreTipo" value="#{tipoPublicacionController.selected.nombreTipo}" title="#{bundle.EditTipoPublicacionTitle_nombreTipo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPublicacionController.update}" value="#{bundle.Save}" update="display,:TipoPublicacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoPublicacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoPublicacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
