<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPublicacionCreateDlg" widgetVar="TipoPublicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoPublicacionTitle}">
            <h:form id="TipoPublicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPublicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoPublicacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoPublicacionController.selected.id}" title="#{bundle.CreateTipoPublicacionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateTipoPublicacionLabel_nombreTipo}" for="nombreTipo" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPublicacionController.create}" value="#{bundle.Save}" update="display,:TipoPublicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoPublicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoPublicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
