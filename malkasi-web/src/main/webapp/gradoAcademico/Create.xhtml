<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoAcademicoCreateDlg" widgetVar="GradoAcademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGradoAcademicoTitle}">
            <h:form id="GradoAcademicoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gradoAcademicoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGradoAcademicoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{gradoAcademicoController.selected.id}" title="#{bundle.CreateGradoAcademicoTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateGradoAcademicoLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{gradoAcademicoController.selected.titulo}" title="#{bundle.CreateGradoAcademicoTitle_titulo}" />
                        <p:outputLabel value="#{bundle.CreateGradoAcademicoLabel_agno}" for="agno" />
                        <p:inputText id="agno" value="#{gradoAcademicoController.selected.agno}" title="#{bundle.CreateGradoAcademicoTitle_agno}" />
                        <p:outputLabel value="#{bundle.CreateGradoAcademicoLabel_insitucion}" for="insitucion" />
                        <p:inputText id="insitucion" value="#{gradoAcademicoController.selected.insitucion}" title="#{bundle.CreateGradoAcademicoTitle_insitucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradoAcademicoController.create}" value="#{bundle.Save}" update="display,:GradoAcademicoListForm:datalist,:growl" oncomplete="handleSubmit(args,'GradoAcademicoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GradoAcademicoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
